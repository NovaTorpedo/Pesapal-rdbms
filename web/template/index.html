<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon">UM</div>
                <h2>UserMaster</h2>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <span class="icon">üë•</span> Users
                </a>
            </nav>

            <div class="user-profile">
                <div class="avatar">AD</div>
                <div class="info">
                    <p class="name">Admin User</p>
                    <p class="role">System Administrator</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1>User Management</h1>
                <div class="actions">
                    <div class="search-wrapper">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" placeholder="Search users by name or email...">
                    </div>
                    <button class="btn btn-primary" onclick="openModal()">
                        <span>+</span> Add New User
                    </button>
                </div>
            </header>

            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="card stat-card">
                    <h3>Total Users</h3>
                    <p class="stat-number" id="totalUsers">0</p>
                    <span class="stat-trend positive">‚Üó System wide</span>
                </div>
                <div class="card stat-card">
                    <h3>Active Users</h3>
                    <p class="stat-number" id="activeUsers">0</p>
                    <span class="stat-trend positive">‚Üó Currently active</span>
                </div>
                <div class="card stat-card">
                    <h3>Departments</h3>
                    <p class="stat-number" id="deptCount">0</p>
                    <span class="stat-trend neutral">‚Üí Operational units</span>
                </div>
            </div>

            <!-- Users Table -->
            <div class="card table-card">
                <div class="table-header">
                    <h2>All Users</h2>
                    <button class="btn btn-secondary" onclick="loadData()">‚Üª Refresh</button>
                </div>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Role</th>
                                <th>Department</th>
                                <th>Status</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr>
                                <td colspan="6" class="loading-text">Loading user data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit -->
    <div class="modal-overlay" id="userModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="userForm">
                <input type="hidden" id="userId">
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" required placeholder="e.g. John Doe">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="john@company.com">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Department</label>
                        <select id="department" required>
                            <option value="">Select...</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="HR">Human Resources</option>
                            <option value="Executive">Executive</option>
                            <option value="Support">Support</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="role" required>
                            <option value="Viewer">Viewer</option>
                            <option value="Editor">Editor</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <div class="status-options">
                        <label class="radio-label">
                            <input type="radio" name="status" value="Active" checked>
                            <span class="radio-custom"></span> Active
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="status" value="Inactive">
                            <span class="radio-custom"></span> Inactive
                        </label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notifications -->
    <div id="toast" class="toast"></div>

    <script src="/static/js/script.js"></script>
</body>
</html>
